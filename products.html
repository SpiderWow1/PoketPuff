<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop | PoketPuff</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: url('background-shop.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    header {
      background-color: rgba(31, 31, 31, 0.95);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 600;
    }
    h1 {
      text-align: center;
      margin: 2rem 0 1rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .product {
      background-color: white;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      color: black;
    }
    .product img {
      max-width: 100%;
      max-height: 180px;
    }
    .btn {
      background-color: #ff4f5a;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.8rem;
    }
    .btn:hover {
      background-color: #e8414f;
    }
  </style>
</head>
<body>
  <header>
    <h2>PoketPuff</h2>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Shop</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <h1>Shop Our Products</h1>
  <section class="products">
    <div class="product">
      <img src="https://placehold.co/300x200?text=Sample+1" alt="Product 1">
      <h3>Sample Vape 1</h3>
      <p>£0.00</p>
      <button class="btn" onclick="addToCart('Sample Vape 1', '0.00')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://placehold.co/300x200?text=Sample+2" alt="Product 2">
      <h3>Sample Vape 2</h3>
      <p>£0.00</p>
      <button class="btn" onclick="addToCart('Sample Vape 2', '0.00')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://placehold.co/300x200?text=Sample+3" alt="Product 3">
      <h3>Sample Vape 3</h3>
      <p>£0.00</p>
      <button class="btn" onclick="addToCart('Sample Vape 3', '0.00')">Add to Cart</button>
    </div>
  </section>

  <script>
    function addToCart(name, price) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ name, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${name} added to cart!`);
    }
  </script>
</body>
</html>

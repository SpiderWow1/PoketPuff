<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart | PoketPuff</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: url('background-shop.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    header {
      background-color: rgba(31, 31, 31, 0.95);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 600;
    }
    h1 {
      text-align: center;
      margin-top: 2rem;
    }
    .cart {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      color: black;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .total {
      text-align: right;
      font-weight: bold;
      margin-top: 2rem;
      font-size: 1.2rem;
    }
    #paypal-button-container {
      margin-top: 2rem;
    }
    button {
      background-color: #ff4f5a;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.4rem 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #e8414f;
    }
  </style>
</head>
<body>
  <header>
    <h2>PoketPuff</h2>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Shop</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <h1>Your Shopping Cart</h1>
  <div class="cart" id="cartContainer">
    <p>Loading cart...</p>
  </div>
  <div id="paypal-button-container" class="cart"></div>

  <script>
    const cartContainer = document.getElementById('cartContainer');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      if (cart.length === 0) {
        cartContainer.innerHTML = '<p>Your cart is empty.</p>';
        document.getElementById('paypal-button-container').style.display = 'none';
        return;
      }

      cartContainer.innerHTML = '';
      let total = 0;

      cart.forEach(item => {
        total += parseFloat(item.price);
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <div>
            <strong>${item.name}</strong>
            <p>£${item.price}</p>
          </div>
          <button onclick="removeFromCart('${item.name}')">Remove</button>
        `;
        cartContainer.appendChild(div);
      });

      const totalDiv = document.createElement('div');
      totalDiv.className = 'total';
      totalDiv.id = 'cartTotal';
      totalDiv.textContent = `Total: £${total.toFixed(2)}`;
      cartContainer.appendChild(totalDiv);
    }

    function removeFromCart(name) {
      const updatedCart = cart.filter(item => item.name !== name);
      localStorage.setItem('cart', JSON.stringify(updatedCart));
      location.reload();
    }

    renderCart();
  </script>

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AVL9d9nGPB-8XWIY9wkHpeD-jt8oIyr8idAtg-ZLQ5iZd3N8WQjEZeiIa0TI_2xFZcm_2fLLb5rp1gPu&currency=GBP"></script>
  <script>
    const totalAmount = cart.reduce((sum, item) => sum + parseFloat(item.price), 0).toFixed(2);

    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: totalAmount
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Payment successful! Thank you, ' + details.payer.name.given_name);
          localStorage.removeItem('cart');
          location.reload();
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>

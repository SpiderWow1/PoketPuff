  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Outfit', sans-serif;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      background: black;
    }
    body {
      position: relative;
    }

    /* Vapor Effect - MAX INTENSITY */
    .vapor {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .vapor span {
      position: absolute;
      display: block;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      filter: blur(60px);
      animation: float 60s ease-in-out infinite;
    }

    .vapor span:nth-child(1) { left: 5%; animation-delay: 0s; }
    .vapor span:nth-child(2) { left: 20%; animation-delay: 4s; }
    .vapor span:nth-child(3) { left: 35%; animation-delay: 8s; }
    .vapor span:nth-child(4) { left: 50%; animation-delay: 12s; }
    .vapor span:nth-child(5) { left: 65%; animation-delay: 2s; }
    .vapor span:nth-child(6) { left: 80%; animation-delay: 6s; }
    .vapor span:nth-child(7) { left: 90%; animation-delay: 10s; }

    @keyframes float {
      0% {
        bottom: -30%;
        transform: translateX(0) scale(1);
        opacity: 0;
      }
      25% { opacity: 0.6; }
      50% {
        transform: translateX(-40px) scale(1.4);
        opacity: 0.5;
      }
      100% {
        bottom: 130%;
        transform: translateX(40px) scale(1.8);
        opacity: 0;
      }
    }

    header {
      background-color: rgba(31, 31, 31, 0.85);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1;
      position: relative;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 600;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 3rem 1rem;
      z-index: 1;
      position: relative;
    }

    .hero {
      max-width: 800px;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      color: white;
      text-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
    }

    .hero p {
      font-size: 1.4rem;
      margin-bottom: 2rem;
      color: #ddd;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    .btn {
      background-color: #ff4f5a;
      color: white;
      padding: 0.9rem 1.8rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(255, 79, 90, 0.5);
    }

    .btn:hover {
      background-color: #e8414f;
      transform: scale(1.05);
    }

    footer {
      background-color: rgba(31, 31, 31, 0.85);
      color: white;
      text-align: center;
      padding: 2rem;
      z-index: 1;
      position: relative;
    }
  </style>

<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Outfit', sans-serif;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }
    body {
      flex: 1;
      background: url('background-shop.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      position: relative;
    }

    /* Vapor Effect - thicker + blurrier */
    .vapor {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }
    .vapor span {
      position: absolute;
      display: block;
      width: 120px;
      height: 120px;
      background: rgba(255,255,255,0.07);
      border-radius: 50%;
      filter: blur(12px);
      animation: float 25s linear infinite;
    }

    /* Different positions and timings */
    .vapor span:nth-child(1) { left: 5%; animation-delay: 0s; animation-duration: 30s; }
    .vapor span:nth-child(2) { left: 20%; animation-delay: 3s; animation-duration: 26s; }
    .vapor span:nth-child(3) { left: 35%; animation-delay: 6s; animation-duration: 22s; }
    .vapor span:nth-child(4) { left: 50%; animation-delay: 2s; animation-duration: 28s; }
    .vapor span:nth-child(5) { left: 65%; animation-delay: 4s; animation-duration: 24s; }
    .vapor span:nth-child(6) { left: 80%; animation-delay: 1s; animation-duration: 30s; }
    .vapor span:nth-child(7) { left: 90%; animation-delay: 5s; animation-duration: 34s; }
    .vapor span:nth-child(8) { left: 10%; animation-delay: 7s; animation-duration: 32s; }
    .vapor span:nth-child(9) { left: 40%; animation-delay: 2s; animation-duration: 29s; }
    .vapor span:nth-child(10) { left: 70%; animation-delay: 6s; animation-duration: 31s; }

    @keyframes float {
      0% {
        bottom: -20%;
        transform: translateX(0) scale(1);
        opacity: 0;
      }
      25% { opacity: 0.3; }
      50% { transform: translateX(-30px) scale(1.3); opacity: 0.25; }
      100% {
        bottom: 120%;
        transform: translateX(30px) scale(1.6);
        opacity: 0;
      }
    }

    header {
      background-color: rgba(31, 31, 31, 0.95);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1;
      position: relative;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 600;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 1;
      position: relative;
    }
    .hero {
      max-width: 800px;
      padding: 2rem;
    }
    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      filter: blur(0.2px);
    }
    .hero p {
      font-size: 1.4rem;
      margin-bottom: 2rem;
      color: #ddd;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      filter: blur(0.2px);
    }
    .btn {
      background-color: #ff4f5a;
      color: white;
      padding: 0.9rem 1.8rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    .btn:hover {
      background-color: #e8414f;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 79, 90, 0.5);
    }
    footer {
      background-color: rgba(31, 31, 31, 0.95);
      color: white;
      text-align: center;
      padding: 2rem;
      z-index: 1;
      position: relative;
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PoketPuff Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: url('https://www.transparenttextures.com/patterns/black-linen.png');
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #1f1f1f;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 600;
    }
    .hero {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1618641986557-12e676f3c98f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
      color: white;
      padding: 6rem 2rem;
      text-align: center;
    }
    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .btn {
      background-color: #ff4f5a;
      color: white;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 3rem 2rem;
    }
    .product {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      margin: 1rem 0 0.5rem;
    }
    .product p {
      font-size: 0.9rem;
      margin: 0.5rem 0;
    }
    footer {
      background-color: #1f1f1f;
      color: white;
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
    }
    #ageModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #ageModalContent {
      text-align: center;
    }
    #ageModalContent button {
      margin-top: 1rem;
      padding: 0.7rem 1.4rem;
      background-color: #ff4f5a;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="ageModal">
    <div id="ageModalContent">
      <h2>Are you 18 or older?</h2>
      <button onclick="acceptAge()">Yes, I am</button>
    </div>
  </div>

  <header>
    <h1>PoketPuff Shop</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#products">Shop</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Premium Disposables Delivered Fast</h2>
    <a href="#products" class="btn">Shop Now</a>
  </section>

  <section class="products" id="products">
    <div class="product">
      <img src="https://vapeshop.co.uk/cdn/shop/files/HayatiProUltra.jpg?v=1686651455" alt="Hayati Pro Ultra">
      <h3>Hayati Pro Ultra</h3>
      <p>15000 Puffs - Mixed Flavours</p>
      <p><strong>Â£12.99</strong></p>
      <a href="#" class="btn">Add to Cart</a>
    </div>
    <!-- Add more products here -->
  </section>

  <footer>
    <p>&copy; 2025 PoketPuff Shop. All rights reserved.</p>
    <p>18+ Only | Nicotine is an addictive substance</p>
  </footer>

  <script>
    function acceptAge() {
      document.getElementById("ageModal").style.display = "none";
    }
  </script>
</body>
</html>
